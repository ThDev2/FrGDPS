<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard - FrGDPS Demonlist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #1a1a1f;
      --surface-light: #24242b;
      --text: #f0f0f0;
      --text-muted: #b0b0b0;
      --primary: #ff4754;
      --accent: #ffb74d;
      --radius-sm: 8px;
    }
    * { margin:0; padding:0; box-sizing:border-box; transition: all .2s ease; }
    body { font-family: 'Rubik', sans-serif; background: var(--bg); color: var(--text); min-height:100vh; display:flex; flex-direction:column; }
    header { background: var(--surface); padding:1rem; position:sticky; top:0; z-index:10; display:flex; align-items:center; }
    .header-container { max-width:1200px; margin:0 auto; width:100%; display:flex; align-items:center; justify-content:space-between; position:relative; }
    .mobile-menu-btn { display:none; background:none; border:none; color:var(--text); font-size:1.5rem; cursor:pointer; }
    .mobile-menu-btn i { transition: transform .3s ease; }
    .mobile-menu-btn.open i { transform: rotate(90deg); }
    nav { display:flex; gap:1rem; }
    nav a { color:var(--text); text-decoration:none; padding:.5rem 1rem; border-radius:var(--radius-sm); }
    nav a.active, nav a:hover { background: var(--surface-light); color: #fff; }
    main { flex:1; padding:2rem 1rem; max-width:1200px; margin:0 auto; width:100%; }
    table { width:100%; border-collapse:collapse; background: var(--surface); }
    th, td { padding:1rem; border-bottom:1px solid rgba(255,255,255,0.1); text-align:left; }
    th { background: var(--surface-light); text-transform:uppercase; font-size:.85rem; color:var(--text-muted); }
    tr:hover td { background: rgba(255,255,255,0.05); }
    @media(max-width:768px) {
      .mobile-menu-btn { display:block; }
      nav { position:absolute; top:100%; left:0; right:0; background:var(--surface); flex-direction:column; display:none; padding:1rem; }
      nav.active { display:flex; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <button class="mobile-menu-btn" id="mobileMenuBtn"><i class="fas fa-bars"></i></button>
      <h1 style="background:linear-gradient(45deg,var(--primary),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent;">FrGDPS Demonlist</h1>
      <nav id="mainNav">
        <a href="index.html"><i class="fas fa-list"></i> Demon List</a>
        <a href="submit.html"><i class="fas fa-plus-circle"></i> Submit Level</a>
        <a href="info.html"><i class="fas fa-info-circle"></i> About</a>
        <a href="best.html" class="active"><i class="fas fa-trophy"></i> Leaderboard</a>
      </nav>
    </div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Player</th>
          <th>Points</th>
          <th>Demons</th>
          <th>CP</th>
          <th>Last Record</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="6">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    // Toggle mobile menu & animate icon
    const btn = document.getElementById('mobileMenuBtn');
    const nav = document.getElementById('mainNav');
    btn.addEventListener('click', () => {
      nav.classList.toggle('active');
      btn.classList.toggle('open');
    });

    // Load CSV data
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT4lg62rVOAXsMSWM38OXt5bWUJjWpJSoqmO7AgkYO3ABorCaKGYmC3R6pHqBGgzQ49KNQngzvUl3Aa/pub?output=csv';
    const tableBody = document.getElementById('tableBody');

    fetch(csvUrl)
      .then(r => r.text())
      .then(txt => {
        const [header, ...lines] = txt.trim().split('\n');
        const rows = lines.map(l => l.split(','));
        tableBody.innerHTML = '';
        rows.forEach(cols => {
          const [rank, player, points, demons, cp, record] = cols;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${rank}</td>
            <td>${player}</td>
            <td>${points}</td>
            <td>${demons}</td>
            <td>${cp}</td>
            <td>${record}</td>
          `;
          tableBody.appendChild(tr);
        });
      })
      .catch(() => {
        tableBody.innerHTML = '<tr><td colspan="6">Failed to load data.</td></tr>';
      });
  </script>
</body>
</html>
