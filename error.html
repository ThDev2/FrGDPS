<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Halaman Tidak Ditemukan | FreedomGDPS</title>
  <link rel="icon" type="image/png" href="https://fless.ps.fhgdps.com/dashboard/icon.png"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    @font-face {
      font-family: 'Pusab';
      src: url('assets/Pusab.ttf') format('truetype');
      font-display: swap;
    }

    body {
      font-family: 'Pusab', sans-serif;
      background-color: #121212;
      background-image: url('assets/bg-pattern.png');
      background-repeat: repeat;
      animation: bgScroll 40s linear infinite;
      color: #e0e0e0;
      text-align: center;
      padding: 4rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    @keyframes bgScroll {
      from { background-position: 0 0; }
      to { background-position: -1000px 0; }
    }

    .bobbing {
      display: inline-block;
      animation: bob 2.5s ease-in-out infinite;
    }

    @keyframes bob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #e74c3c;
    }

    p {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 3rem;
    }

    .btn-register {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 1rem 1.5rem;
      background: #1f1f1f;
      color: #e0e0e0;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      transition: all 0.2s ease;
      user-select: none;
    }

    .btn-register:hover {
      background: #2a2a2a;
      transform: translateY(-4px);
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1 class="bobbing">404</h1>
  <p class="bobbing">Oops! Halaman yang kamu cari tidak ditemukan.</p>

  <a href="https://fless.ps.fhgdps.com/dashboard/login/register.php" class="btn-register" target="_blank" rel="noopener noreferrer">
    Register Akun
  </a>

  <footer>&copy; 2025 FrGDPS by Fless & Amelia</footer>

  <script>
    document.querySelector("footer").innerHTML = "&copy; " + new Date().getFullYear() + " FrGDPS by Fless & Amelia";
  </script>
</body>
</html>
