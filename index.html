    /* — VARIABLES & RESET — */
:root {
  --primary: #FF6B6B;        /* Soft coral pink */
  --secondary: #6BFFB8;      /* Mint green */
  --dark: #1A1A2E;           /* Deep navy blue */
  --dark-alt: #16213E;       /* Slightly lighter navy */
  --light: #E6F7FF;          /* Soft sky blue for text */
  --glow: 0 0 12px rgba(107, 255, 184, 0.3); /* Mint glow */
  --radius: 16px;
  --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  font-size: clamp(14px, 1.2vw, 18px);
}

* {
  margin: 0;
  padding: 0;

}

body {
  font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
  background: var(--dark);
  color: var(--light);

  flex-direction: column;
  align-items: center;
  padding: 1rem;
  min-height: 100vh;
  line-height: 1.6;
  background-image: 
    radial-gradient(circle at 25% 25%, rgba(107, 255, 184, 0.05) 0%, transparent 50%),
    radial-gradient(circle at 75% 75%, rgba(255, 107, 107, 0.05) 0%, transparent 50%);
}

h1, p, nav, footer { 
  width: 100%; 
  max-width: 900px;
}

/* — HEADER — */
header { 
  text-align: center; 
  margin: 2rem 0;
  position: relative;
}

.title {
  font-size: clamp(2rem, 5vw, 3.5rem);
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  font-weight: 800;
  letter-spacing: -1px;
  position: relative;
  display: inline-block;
}

.title::after {
  content: "";
  position: absolute;
  bottom: -8px;
  left: 0;
  width: 100%;
  height: 3px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  border-radius: 3px;
}

.subtitle {
  margin-top: 0.75rem;
  color: var(--secondary);
  font-size: clamp(1rem, 2.5vw, 1.3rem);
  font-weight: 500;
  opacity: 0.9;
}

/* — NAVIGATION GRID — */
nav {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 1rem;
  margin-bottom: 2.5rem;
}

nav a {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  border-radius: var(--radius);
  background: var(--dark-alt);
  color: var(--light);
  text-decoration: none;
  font-weight: 600;
  transition: var(--transition);
  border: 2px solid transparent;
  position: relative;
  overflow: hidden;
  z-index: 1;
}

nav a::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  opacity: 0;
  transition: var(--transition);
  z-index: -1;
}

nav a:hover {
  color: #000;
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  border-color: var(--secondary);
}

nav a:hover::before {
  opacity: 1;
}

/* — IFRAMES & BUTTON — */
.media, .cta, footer {
  width: 100%;
  max-width: 900px;
  margin: 1.5rem 0;
  text-align: center;
}

iframe {
  width: 100%;
  border-radius: var(--radius);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  border: none;
}

.cta-button {
  display: inline-block;
  padding: 1rem 2.5rem;
  margin: 1.5rem 0;
  border: none;
  border-radius: 50px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #000;
  font-weight: 800;
  font-size: 1.1rem;
  letter-spacing: 0.5px;
  text-decoration: none;
  box-shadow: var(--glow);
  transition: var(--transition);
  position: relative;
  overflow: hidden;
}

.cta-button::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: 0.5s;
}

.cta-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 30px rgba(107, 255, 184, 0.5);
}

.cta-button:hover::after {
  left: 100%;
}

/* — FOOTER — */
footer {

  font-size: 0.9rem;
  color: var(--secondary);
  opacity: 0.8;
  border-top: 1px solid rgba(107, 255, 184, 0.2);
}
